{% extends 'base.html' %}


{% block title %}Bukets{% endblock %}


{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Download</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for object in objects %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ object.Key }}</td>
                    <td>{{ object.Size }}</td>
                    <td>Download</td>
                    <td>Delete</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
