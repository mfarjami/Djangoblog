{% extends 'base.html' %}


{% block title %}Share post{% endblock %}


{% block content %}
    <h3>Share post: {{ post.title }}</h3><hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Share post</button>
    </form><br>
    <a class="btn btn-primary" href="{% url 'blog:post_detail' post.id %}">Back</a>
{% endblock %}
