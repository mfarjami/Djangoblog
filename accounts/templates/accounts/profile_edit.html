{% extends 'base.html' %}


{% block content %}
    <h3>{{ user.username }}</h3>
    <img class="text-center" src="{{ user.profile.avatar.url }}" height="150" width="150" alt="">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload" >
    </form>
{% endblock %}
